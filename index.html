<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <P>Please fill out this form with the required information</P>
    <form action="https://register-demo.freecodecamp.org" method="post"> <!--method especifica como enviar los datosdel formulario-->
        <fieldset>
            <label for="first-name">Enter Your First Name: <input type="text" id="first-name" required></label> <!--type es para que el navegador sepa que tipo de dato va a recibir-->
            <label for="last-name">Enter Your Last Name: <input type="text" id="last-name" required></label><!--for y id es para identificar el label y el input-->
            <label for="email">Enter Your Email: <input type="email" id="email" required></label>
            <label for="new-password">Create Your Password: <input type="password" id="new-password" required pattern="[a-z0-5]{8,}"></label> <!--required es campo requerido y minilength es el minimo de caracteres, pattern para regular la contraseÃ±a-->
        </fieldset><!--organiza en grupos los campos de un formulario-->
        <fieldset>
            <label for="personal-account"><input type="radio" name="account-type" id="personal-account" class="inline"> Peronal Account</label> <!--name es para relacionar los radios-->
            <label for="business-account"><input type="radio" name="account-type" id="business-account" class="inline"> Business Account</label>
            <label for="terms-and-condition"><input type="checkbox" required id="terms-and-condition" class="inline"> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label> 
        </fieldset>
        <fieldset>
            <label for="profile-picture">Upload a profile picture<input type="file" id="profile-picture" name="file"></label>    <!--se utiliza for y id para vincular los elementos-->
            <label for="age">Input your age (years): <input type="number" min="13" max="120" id="age" name="age"></label> <!--min es la edad minima y max es la edad maxima--><!--name es un atributo para identificar el elemento en el envio del formulario-->
            <label for="referrer">How did you hear about us?
                <select id="referrer"> <!--Contenedor para un grupo de elementos de option-->
                    <option value="">(select one)</option>
                    <option value="1">freCodeCamp News</option><!--para enviar un valor util al servidor-->
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio">Provide a bio<textarea name="" id="bio" cols="30" rows="3" placeholder="I like coding on the beach..." name="bio"></textarea></label> <!--textarea recibe texto multilinea indicas las filas y las columnas-->
        </fieldset>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
